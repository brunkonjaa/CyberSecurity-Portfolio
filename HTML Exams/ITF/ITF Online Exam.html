<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ITF Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0056b3, #87CEEB);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-next, .btn-prev {
            background-color: #007bff;
            color: white;
        }
        .btn-submit, .btn-reset, .btn-retry {
            background-color: #28a745;
            color: white;
        }
        .btn-next:hover, .btn-prev:hover, .btn-submit:hover, .btn-reset:hover, .btn-retry:hover {
            opacity: 0.9;
        }
        .timer {
            text-align: right;
            font-size: 18px;
            color: red;
            margin-bottom: 20px;
        }
        .results {
            text-align: center;
            display: none;
        }
        .motivational {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let unansweredCount = 0;
        let wrongQuestions = [];
        let unansweredQuestions = [];
        let timerInterval;
        let timeRemaining = questionPool.length * 60; // Adjust timer for total questions

        const timerElement = document.getElementById('timer');
        const questionsElement = document.getElementById('questions');
        const resultsElement = document.getElementById('results');
        const submitButton = document.getElementById('submitButton');
        const userNameOutput = document.getElementById('userNameOutput');
        const userName = prompt("Please enter your name:");
        userNameOutput.textContent = userName + ", GO ON MY SON, YOU CAN DO IT :)";

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startExam() {
            selectedQuestions = shuffle(questionPool).slice(0, questionPool.length);
            displayQuestions();
            startTimer();
        }

        function displayQuestions() {
            questionsElement.innerHTML = '';
            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');

                // Determine input type (radio for single answer, checkbox for multiple answers)
                const inputType = Array.isArray(q.correctAnswer) ? 'checkbox' : 'radio';

                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}: ${q.question}</h3>
                    ${q.options.map((opt, i) => `
                        <label>
                            <input type="${inputType}" name="q${index}${inputType === 'checkbox' ? '[]' : ''}" value="${String.fromCharCode(65 + i)}">
                            ${opt}
                        </label><br>
                    `).join('')}
                    <div>
                        ${index > 0 ? '<button type="button" class="btn-prev" onclick="showQuestion(' + (index - 1) + ')">Previous</button>' : ''}
                        ${index < selectedQuestions.length - 1 ? '<button type="button" class="btn-next" onclick="showQuestion(' + (index + 1) + ')">Next</button>' : ''}
                    </div>
                `;

                questionsElement.appendChild(questionDiv);
            });

            submitButton.style.display = 'block';
        }

        function showQuestion(index) {
            const activeQuestion = document.querySelector('.question-container.active');
            if (activeQuestion) activeQuestion.classList.remove('active');
            document.querySelectorAll('.question-container')[index].classList.add('active');
            currentQuestionIndex = index;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                } else {
                    timeRemaining--;
                    const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                    const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                    timerElement.textContent = `Time Remaining: ${minutes}:${seconds}`;
                }
            }, 1000);
        }

        function submitExam() {
            clearInterval(timerInterval);
            const formData = new FormData(document.getElementById('examForm'));
            selectedQuestions.forEach((q, index) => {
                const userAnswers = formData.getAll(`q${index}[]`); // Use getAll() for checkboxes
                const correctAnswers = Array.isArray(q.correctAnswer) ? q.correctAnswer : [q.correctAnswer];

                if (userAnswers.length === 0) {
                    unansweredCount++;
                    unansweredQuestions.push(q);
                } else if (JSON.stringify(userAnswers.sort()) === JSON.stringify(correctAnswers.sort())) {
                    correctCount++;
                } else {
                    wrongCount++;
                    wrongQuestions.push(q);
                }
            });

            displayResults();
        }

        function displayResults() {
            questionsElement.style.display = 'none';
            submitButton.style.display = 'none';
            resultsElement.style.display = 'block';

            document.getElementById('totalQuestions').textContent = questionPool.length;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('wrongAnswers').textContent = wrongCount;
            document.getElementById('unansweredQuestions').textContent = unansweredCount;
            document.getElementById('percentage').textContent = ((correctCount / questionPool.length) * 100).toFixed(2);
        }

        function retryWrongUnanswered() {
            const retryQuestions = [...wrongQuestions, ...unansweredQuestions]; // Combine both arrays
            if (retryQuestions.length === 0) {
                alert('No wrong or unanswered questions to retry!');
                return;
            }

            // Reinitialize exam with retry questions
            selectedQuestions = retryQuestions;
            correctCount = 0;
            wrongCount = 0;
            unansweredCount = 0;
            timeRemaining = selectedQuestions.length * 60; // Adjust timer for retry
            displayQuestions();
            resultsElement.style.display = 'none';
            questionsElement.style.display = 'block';
            startTimer();
        }

        function resetExam() {
            location.reload();
        }

        document.getElementById('examForm').addEventListener('submit', (e) => {
            e.preventDefault();
            submitExam();
        });

        startExam();
    </script>
